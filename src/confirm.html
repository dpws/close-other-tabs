<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="confirmation-popup popup">
${require('./html/header.html')}
<h3 data-i18n="confirmation" class="title"></h3>
<div class="tabs-count-block">
    <span data-i18n="tabsToBeClosed"></span>
    <b id="tabs-count"></b>
</div>
<div class="actions">
    <button data-i18n="yes" class="btn btn-agree" id="agree"></button>
    <button data-i18n="no" class="btn btn-decline pull-right" id="decline"></button>
</div>
<div class="stop-asking">
    <div>
        <input type="checkbox" name="stopAsking" id="stopAsking">
        <label for="stopAsking" data-i18n="stopAskingConfirmation"></label>
    </div>
    <div class="hint">
        <small data-i18n="canChangeInSetting"></small>
    </div>
</div>
${require('./html/footer.html')}
</body>
</html>
